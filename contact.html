<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <header>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="#"><span class="name">James J. Gault</span></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>

      <!-- links to other pages -->

      <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">

        <div class="navbar-nav">

          <a class="nav-link active" href="./contact.html">Contact</a><span class="sr-only">(current)</span>

          <a class="nav-link" href="./portfolio.html">Portfolio</a>

          <a class="nav-link" href="./index.html">About</a>

        </div>

      </div>

    </nav>

  </header>

  <h1>Contact</h1>

  <hr>

  <div class="container">

    <div class="row">

      <div class="col">

        <form>

          <div class="form-group">

            <label for="exampleInputEmail1">Name</label>

            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            <small id="emailHelp" class="form-text text-muted">or company name</small>

          </div>

          <div class="form-group">

            <label for="exampleInputPassword1">Email</label>

            <input type="password" class="form-control" id="exampleInputPassword1">

          </div>

          <div class="form-group">

            <label for="exampleFormControlTextarea1">Message</label>

            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

          </div>

          <span class="sub"><button type="submit" class="btn btn-primary">Submit</button></span>

        </form>

        <hr>

      </div>

    </div>

  </div>

  <!-- footer content -->

  <footer class="text-center fixed-bottom">

    <a class="fa fa-facebook" href="http://facebook.com/" title="Facebook" target="_blank"> Facebook</a>

    <a class="fa fa-twitter" href="http://twitter.com/" title="Twitter" target="_blank"> Twitter</a>

    <a class="fa fa-snapchat" href="http://snapchat.com/" title="SnapChat" target="_blank"> SnapChat</a>

    <span class="copyright">Copyright</span>

  </footer>

  <!-- js bundle -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
